
<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        function example()
        {
            var a = document.getElementById("number");
            a = a.value;
            var b = document.getElementById("number");
            b = b.value;
            var right = 0;
            for(var i = 0; i <= b; i++)
            {
                right += 1/((2*i + 1) * Math.pow(a, (2*i+1))); 
            }
          
            place.innerHTML = right;
           
        }
    </script>
</head>
<body>
    Введите значение №1:<br>
    <input id="number" type="text" value=""/><br>
    Введите значение №2:<br>
    <input id="number" type="text" value=""/><br>
    <input name="button" type="button" value="Ввести" onclick="example()"/><br>
    <p id="place"></p>
</body>
</html>
